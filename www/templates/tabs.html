<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- All Menu Tab -->
  <!-- <ion-tab title="" icon="icon icon-showall" href="#/tab/allmenu">
    <ion-nav-view name="tab-allmenu"></ion-nav-view>
  </ion-tab> -->

  <!-- Home Tab -->
  <ion-tab title="" icon="icon icon-home" href="#/home">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

  <!-- Adopt Tab -->
  <ion-tab title="" icon="icon icon-menus" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="" icon="icon icon-orders" href="#/tab/orders">
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="" icon="icon icon-logins" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="" icon="icon icon-track" href="#/tab/track">
    <ion-nav-view name="tab-track"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="" icon="icon icon-contacts" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>


</ion-tabs>
