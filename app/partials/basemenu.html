<section id="basemenu" data-transition="slide">

	<header data-title="MENU" class="extended">

		<nav class="box">
			<a href="#/" data-router="section" data-label="BACK" class="icon chevron-left"></a>
		</nav>

	</header>

	<nav class="groupbar">
